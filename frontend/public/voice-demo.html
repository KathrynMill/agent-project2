<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Command - 语音控制演示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature-card h3 {
            margin-top: 0;
            color: #fff;
        }
        .demo-button {
            background: #409eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .demo-button:hover {
            background: #66b1ff;
            transform: translateY(-2px);
        }
        .demo-button:disabled {
            background: #c0c4cc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .warning { background: rgba(255, 152, 0, 0.3); }
        .response {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            min-height: 100px;
        }
        .voice-control {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 20px 0;
        }
        .voice-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #409eff;
            background: rgba(64, 158, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }
        .voice-button:hover {
            background: rgba(64, 158, 255, 0.4);
            transform: scale(1.05);
        }
        .voice-button.recording {
            background: rgba(244, 67, 54, 0.4);
            border-color: #f44336;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Echo Command - 语音控制电脑系统</h1>
        <p>基于大模型的语音对话控制电脑应用，支持播放音乐、写文章、打开应用等复杂场景</p>
        
        <div id="status" class="status warning">
            正在检查系统状态...
        </div>
        
        <!-- 语音控制区域 -->
        <div class="voice-control">
            <h2>🎤 语音控制</h2>
            <button id="voiceButton" class="voice-button" onclick="toggleVoiceRecording()">
                🎤<br>点击说话
            </button>
            <p id="voiceStatus">点击按钮开始语音控制</p>
        </div>
        
        <!-- 功能演示区域 -->
        <div class="feature-grid">
            <div class="feature-card">
                <h3>🎵 音乐控制</h3>
                <p>语音控制播放音乐，支持多种音乐播放器</p>
                <button class="demo-button" onclick="testCommand('播放音乐')">测试播放音乐</button>
                <button class="demo-button" onclick="testCommand('调节音量到70')">测试音量控制</button>
            </div>
            
            <div class="feature-card">
                <h3>🌐 应用控制</h3>
                <p>语音打开浏览器、应用程序等</p>
                <button class="demo-button" onclick="testCommand('打开浏览器')">测试打开浏览器</button>
                <button class="demo-button" onclick="testCommand('打开记事本')">测试打开应用</button>
            </div>
            
            <div class="feature-card">
                <h3>📝 文本生成</h3>
                <p>AI写文章、生成代码等文本内容</p>
                <button class="demo-button" onclick="testCommand('写一篇关于AI的文章')">测试写文章</button>
                <button class="demo-button" onclick="testCommand('帮我写一个Python脚本')">测试写代码</button>
            </div>
            
            <div class="feature-card">
                <h3>🔧 系统信息</h3>
                <p>获取系统状态、系统信息等</p>
                <button class="demo-button" onclick="testCommand('你好')">测试问候</button>
                <button class="demo-button" onclick="testCommand('显示系统信息')">测试系统信息</button>
            </div>
        </div>
        
        <!-- 响应区域 -->
        <div id="response" class="response" style="display: none;">
            <h3>🤖 AI响应:</h3>
            <div id="responseContent"></div>
        </div>
        
        <!-- 系统日志 -->
        <div class="log" id="logContent">
            <h4>📋 系统日志</h4>
            <div id="logText"></div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        function log(message) {
            const logText = document.getElementById('logText');
            const time = new Date().toLocaleTimeString();
            logText.innerHTML += `[${time}] ${message}\n`;
            logText.scrollTop = logText.scrollHeight;
        }
        
        function updateStatus(message, type = 'warning') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function showResponse(data) {
            const response = document.getElementById('response');
            const content = document.getElementById('responseContent');
            
            response.style.display = 'block';
            content.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>AI回复:</strong> ${data.message}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>识别文本:</strong> ${data.transcription ? data.transcription.text : 'N/A'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>意图:</strong> ${data.data ? data.data.intent.intent : 'N/A'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>系统动作:</strong> ${data.data && data.data.system_action ? data.data.system_action.message : 'N/A'}
                </div>
                <details>
                    <summary>完整响应数据</summary>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                </details>
            `;
        }
        
        async function testCommand(text) {
            log(`发送文本命令: ${text}`);
            updateStatus('正在处理命令...', 'warning');
            
            try {
                const response = await fetch('http://127.0.0.1:8001/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`命令执行成功: ${data.message}`);
                    updateStatus('命令执行成功 ✅', 'success');
                    showResponse(data);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`命令执行失败: ${error.message}`);
                updateStatus('命令执行失败 ❌', 'error');
            }
        }
        
        async function toggleVoiceRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await sendVoiceCommand(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const voiceButton = document.getElementById('voiceButton');
                const voiceStatus = document.getElementById('voiceStatus');
                
                voiceButton.textContent = '🛑\n停止录音';
                voiceButton.classList.add('recording');
                voiceStatus.textContent = '正在录音... 请说话';
                
                log('开始语音录音');
                updateStatus('正在录音...', 'warning');
                
            } catch (error) {
                log(`录音失败: ${error.message}`);
                updateStatus('录音失败 ❌', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                const voiceButton = document.getElementById('voiceButton');
                const voiceStatus = document.getElementById('voiceStatus');
                
                voiceButton.textContent = '🎤\n点击说话';
                voiceButton.classList.remove('recording');
                voiceStatus.textContent = '正在处理语音...';
                
                log('停止语音录音');
            }
        }
        
        async function sendVoiceCommand(audioBlob) {
            try {
                // 将音频转换为base64
                const arrayBuffer = await audioBlob.arrayBuffer();
                const base64Audio = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                
                log('发送语音命令到服务器...');
                updateStatus('正在识别语音...', 'warning');
                
                const response = await fetch('http://127.0.0.1:8001/api/voice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ audio_data: base64Audio })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`语音识别成功: ${data.transcription.text}`);
                    log(`AI回复: ${data.message}`);
                    updateStatus('语音控制成功 ✅', 'success');
                    showResponse(data);
                    
                    // 更新语音状态
                    document.getElementById('voiceStatus').textContent = '语音识别完成';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                log(`语音处理失败: ${error.message}`);
                updateStatus('语音处理失败 ❌', 'error');
                document.getElementById('voiceStatus').textContent = '语音处理失败';
            }
        }
        
        // 页面加载时检查系统状态
        window.onload = async function() {
            log('页面加载完成，检查系统状态...');
            
            try {
                const response = await fetch('http://127.0.0.1:8001/health');
                if (response.ok) {
                    const data = await response.json();
                    log('系统连接正常');
                    updateStatus('系统运行正常 ✅', 'success');
                } else {
                    throw new Error('系统连接失败');
                }
            } catch (error) {
                log(`系统检查失败: ${error.message}`);
                updateStatus('系统连接失败 ❌', 'error');
            }
        };
    </script>
</body>
</html>
